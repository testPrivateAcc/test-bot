on:
  pull_request:
    branches:
      - main
      
jobs:
  preview:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      
      - run: npm install
      - run: npm run build
      - name: Deploy PR
        uses: AnandChowdhary/deploy-pr-action@v1.5.0
        with:
          distDir: out
